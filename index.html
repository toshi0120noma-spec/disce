<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dice Fortune | げーまー哲</title>
<style>
  :root{
    --accent:#24AAED; --ink:#0a0a0a; --bg:#ffffff; --soft:#f3f6f9;
    --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08);
    --btn-bg:#222; --btn-ink:#EADCC2;
    --overlap:10px;                 /* ボタン右端の軽い押し出し（水平のみ） */
    --btn-h:40px;
  }

  html,body{
    height:100%; background:var(--bg); color:var(--ink);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic UI","Yu Gothic",Meiryo,sans-serif;
  }

  .wrap{max-width:880px;margin:0 auto;padding:24px}
  .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}

  .stage{
    margin:4px 0;border-radius:var(--radius);background:var(--soft);padding:22px;
    display:grid;grid-template-columns:1fr;gap:18px;align-items:stretch;
  }
  @media (min-width:760px){ .stage{grid-template-columns:1.1fr 1fr} }

  /* ===== 左：ダイス ===== */
  .dice-area{
    display:grid;place-items:center;position:relative;border-radius:14px;
    background:radial-gradient(1200px 400px at 50% 0%, rgba(36,170,237,.12), transparent);
    padding:18px; min-height:340px; overflow:hidden;
  }
  .dice-grid{width:100%;display:grid;grid-template-columns:1fr 1fr;gap:min(5vw,20px);align-items:center;justify-items:center;}
  .die-wrap{position:relative; display:grid; place-items:center;}
  .die{
    width:min(32vw,180px); height:min(32vw,180px);
    background-size:contain; background-repeat:no-repeat; background-position:center;
    will-change:transform,filter; transform-style:preserve-3d;
    filter:drop-shadow(0 14px 28px rgba(0,0,0,.18));
  }
  .die.spin{animation:spinY 2.2s cubic-bezier(.05,.65,.25,1) forwards;}
  @keyframes spinY{
    0%{transform:rotateX(10deg) rotateY(0deg);}
    100%{transform:rotateX(10deg) rotateY(1440deg);}
  }
  .die.tilt-a{transition:transform .18s ease;transform:rotateX(14deg) rotateZ(-6deg)}
  .die.tilt-b{transition:transform .18s ease;transform:rotateX(12deg) rotateZ(5deg)}
  .die-num{
    position:absolute; inset:0; display:grid; place-items:center;
    font-weight:900; font-size:clamp(38px,8.5vw,68px);
    color:#fff; text-shadow:0 2px 6px rgba(0,0,0,.35);
    opacity:0; transform:scale(.9); transition:opacity .25s ease,transform .25s ease;
  }
  .die-num.show{opacity:1;transform:scale(1)}

  /* ===== 右：結果（SCORE CARD + 本文 + ボタン） ===== */
  .result{
    position:relative; border-radius:16px; overflow:hidden;
    background:
      linear-gradient(#fff,#fff) padding-box,
      linear-gradient(135deg, rgba(36,170,237,.28), rgba(36,170,237,0)) border-box;
    border:1px solid transparent;
    /* 下は “ボタン高さ + 余白” を確保 → はみ出し防止 */
    padding:18px 18px calc(18px + var(--btn-h) + 6px) 18px;
    display:flex; flex-direction:column; height:100%;
    box-sizing:border-box;
  }
  .result::before{
    content:""; position:absolute; left:14px; right:14px; top:10px; height:3px;
    border-radius:999px; background:linear-gradient(90deg, var(--accent), rgba(36,170,237,.15));
    opacity:.85;
  }

  /* --- SCORE CARD --- */
  .score-card{
    margin:2px 0 12px;
    background:#f4f6f8; border:1px solid #e7ebf0; border-radius:12px;
    padding:12px 12px 10px; box-shadow:0 1px 0 rgba(0,0,0,.02) inset;
  }
  .score-title{
    margin:0 0 8px; font-weight:900; font-size:12px; letter-spacing:.18em;
    color:#64748b;
  }
  .score-list{display:grid; gap:8px; margin:0; padding:0; list-style:none;}
  .score-item{
    display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:10px;
    padding:8px 10px; border-radius:10px;
    background:linear-gradient(#fff,#fff);
    border:1px solid #eef2f6;
    min-height:42px; /* 3行の高さを揃える */
  }
  .score-item .badge{
    font-size:12px; font-weight:800; padding:4px 8px; border-radius:999px;
    background:#0f172a; color:#fff; letter-spacing:.02em;
  }
  .score-item .label{font-weight:800; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
  .score-item .hint{font-size:12px; color:#111; opacity:.8;}

  /* 状態表現 */
  .score-item.active{border-color:#bfe5f9; box-shadow:0 0 0 3px rgba(36,170,237,.14);}
  .score-item.active .badge{background:var(--accent);}
  .score-item.dim{opacity:.6}
  .score-item.idle{opacity:.45} /* ロール中：全グレー */

  /* 本文 */
  .crit{margin:6px 0 4px;font-weight:900;font-size:clamp(16px,3.2vw,20px)}
  .sum{margin:0 0 2px 0;font-weight:800}
  .big{margin:2px 0 0;font-weight:900;font-size:clamp(20px,3.6vw,26px)}
  .comment{margin:6px 0 0;font-size:clamp(13px,2.4vw,15px);line-height:1.8}

  .spacer{flex:1}

  /* ボタン：左端は本文と揃え、右端だけ水平に少し押し出し。下は枠内に収める */
  .actions{
    display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-start;
    position:relative; z-index:2; margin-top:6px;
  }
  .btn{border:none;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;gap:12px}
  .btn.primary{
    background:var(--btn-bg); color:var(--btn-ink);
    padding:10px 44px; border-radius:999px;
    font-size:clamp(14px,2.8vw,18px); line-height:1;
    min-height:var(--btn-h); min-width:220px; white-space:nowrap;
    transform:translateX(var(--overlap));
  }
  .btn.primary::before{content:"";width:10px;height:10px;border-radius:50%;background:var(--btn-ink);display:inline-block}

  @media(max-width:759px){
    :root{ --overlap:6px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="stage">
        <!-- 左：ダイス -->
        <div class="dice-area">
          <div class="dice-grid">
            <div class="die-wrap"><div class="die" id="dieA" aria-hidden="true"></div><div class="die-num" id="numA" aria-live="polite"></div></div>
            <div class="die-wrap"><div class="die" id="dieB" aria-hidden="true"></div><div class="die-num" id="numB" aria-live="polite"></div></div>
          </div>
        </div>

        <!-- 右：SCORE CARD + 結果 -->
        <div class="result">
          <!-- SCORE CARD -->
          <div class="score-card" id="scoreCard">
            <p class="score-title">SCORE CARD</p>
            <ul class="score-list">
              <li class="score-item" id="rowSuper">
                <span class="badge">20×20</span>
                <span class="label">スーパークリティカル</span>
                <span class="hint">★★★</span>
              </li>
              <li class="score-item" id="rowCrit">
                <span class="badge">ゾロ目</span>
                <span class="label">クリティカル（1〜19）</span>
                <span class="hint">★★☆</span>
              </li>
              <li class="score-item" id="rowSum">
                <span class="badge">合計</span>
                <span class="label" id="sumRowLabel">合計：—（範囲 3〜39）</span>
                <span class="hint">★☆☆</span>
              </li>
            </ul>
          </div>

          <!-- 本文 -->
          <p class="crit" id="critBanner" style="display:none;"></p>
          <p class="sum" id="sumLabel">合計：—</p>
          <p class="big" id="fortuneLabel">今日の運勢：—</p>
          <p class="comment" id="fortuneComment"></p>

          <div class="spacer"></div>

          <div class="actions">
            <button class="btn primary" id="rollBtn">ダイスを振る</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="sfx" src="sound/dice.mp3" preload="auto"></audio>

<script>
  // ===== 画像パス =====
  const diceImages = { A:'img/d20_a.png', B:'img/d20_b.png' };

  // 要素
  const dieA = document.getElementById('dieA');
  const dieB = document.getElementById('dieB');
  const numA = document.getElementById('numA');
  const numB = document.getElementById('numB');
  const fortuneLabel = document.getElementById('fortuneLabel');
  const fortuneComment = document.getElementById('fortuneComment');
  const sumLabel = document.getElementById('sumLabel');
  const sumRowLabel = document.getElementById('sumRowLabel');
  const critBanner = document.getElementById('critBanner');
  const rollBtn = document.getElementById('rollBtn');
  const sfx = document.getElementById('sfx');

  // SCORE CARD elements
  const rowSuper = document.getElementById('rowSuper');
  const rowCrit  = document.getElementById('rowCrit');
  const rowSum   = document.getElementById('rowSum');

  // プリロード
  [diceImages.A, diceImages.B].forEach(src=>{ const i=new Image(); i.src=src; });
  dieA.style.backgroundImage=`url(${diceImages.A})`;
  dieB.style.backgroundImage=`url(${diceImages.B})`;

  let endTimer=null;

  // コメント（やさしい女性トーン）
  const fortunes = {
    "超大吉": ["今日はすべてが味方です。肩の力を抜いて、そのまま進みましょう。","がんばってきたことが、静かに花ひらく日。自分を信じて大丈夫。"],
    "大吉":   ["いい風が吹いています。素直な一歩が、思わぬ実りに。","あなたの魅力が伝わる日。やさしい言葉から始めてみて。"],
    "吉":     ["無理をしなくても、ちゃんと前に進めていますよ。","丁寧に選んだ行動が、やがて確かな実感に。"],
    "中吉":   ["静かな追い風。焦らず、できることから積み重ねましょう。","あなたらしいやり方で大丈夫。落ち着いて、ゆっくりと。"],
    "小吉":   ["今日は“整える”が吉。休むことも立派な前進です。","やさしい気配りが、思いのほか伝わっていきますよ。"],
    "末吉":   ["慎重さが味方。今日は深呼吸を多めに。","無理に広げず、今あるものを丁寧に。"],
    "凶":     ["うまくいかない時は、少しだけ歩みをゆるめましょう。","あたたかい飲み物で一息。明日に期待で大丈夫。"],
    "大凶":   ["立ち止まる勇気が、あなたを守ってくれます。","いまは温めるとき。整えてからで間に合います。"]
  };

  function fortuneFromPair(a,b){
    if (a===20 && b===20) return ['スーパークリティカル・超大吉','超大吉','super'];
    if (a===b)            return ['クリティカル・大吉','大吉','critical'];
    const sum=a+b;
    if (sum>=34) return ['吉','吉',null];
    if (sum>=28) return ['中吉','中吉',null];
    if (sum>=22) return ['小吉','小吉',null];
    if (sum>=16) return ['末吉','末吉',null];
    if (sum>=10) return ['凶','凶',null];
    return ['大凶','大凶',null];
  }

  /* ---- SCORE CARD：状態制御 ---- */
  function setScoreIdle(){
    [rowSuper,rowCrit,rowSum].forEach(el=>{
      el.classList.remove('active','dim');
      el.classList.add('idle');      // すべてグレー
    });
    sumRowLabel.textContent = '合計：—（範囲 3〜39）';
  }
  function updateScoreCard(a,b){
    const sum=a+b;
    const isSuper=(a===20 && b===20);
    const isCrit =(a===b && !isSuper);

    // いったん idle を外す
    [rowSuper,rowCrit,rowSum].forEach(el=>el.classList.remove('idle','active','dim'));

    if (isSuper){
      rowSuper.classList.add('active');
      rowCrit.classList.add('dim');
      rowSum.classList.add('dim');
    } else if (isCrit){
      rowCrit.classList.add('active');
      rowSuper.classList.add('dim');
      rowSum.classList.add('dim');
    } else {
      rowSum.classList.add('active');
      rowSuper.classList.add('dim');
      rowCrit.classList.add('dim');
    }
    sumRowLabel.textContent = `合計：${sum}（範囲 3〜39）`;
  }

  function clearNumbers(){ numA.classList.remove('show'); numB.classList.remove('show'); numA.textContent=''; numB.textContent=''; }

  function showCriticalBanner(kind){
    if (!kind){ critBanner.style.display='none'; critBanner.textContent=''; return; }
    critBanner.innerHTML = (kind==='super')
      ? `✦ <strong>スーパークリティカル！！</strong> ✦`
      : `✦ <strong>クリティカル！</strong> ✦`;
    critBanner.style.display='block';
  }

  function roll(){
    try{ sfx.currentTime=0; sfx.play(); }catch(e){}
    if (endTimer){ clearTimeout(endTimer); endTimer=null; }

    [dieA,dieB].forEach(d=>{ d.classList.remove('tilt-a','tilt-b','spin'); void d.offsetWidth; d.classList.add('spin'); });
    clearNumbers();
    showCriticalBanner(null);
    sumLabel.textContent='合計：—';
    fortuneLabel.textContent='今日の運勢：—';
    fortuneComment.textContent='';
    setScoreIdle(); // ← ロール中は全行グレー

    const ROLL_MS=2200;
    endTimer=setTimeout(()=>{
      [dieA,dieB].forEach(d=>d.classList.remove('spin'));
      setTimeout(()=>{ dieA.classList.add('tilt-a'); dieB.classList.add('tilt-b'); },40);

      const a=1+Math.floor(Math.random()*20);
      const b=1+Math.floor(Math.random()*20);
      const sum=a+b;
      const [display,tier,critKind]=fortuneFromPair(a,b);

      sumLabel.textContent = (a===b) ? `合計：${sum}（${a}のゾロ目）` : `合計：${sum}`;
      showCriticalBanner(critKind);
      fortuneLabel.textContent=`今日の運勢：${display}`;
      const pool = fortunes[tier] || [];
      fortuneComment.textContent = pool.length ? pool[Math.floor(Math.random()*pool.length)] : '';

      updateScoreCard(a,b);

      setTimeout(()=>{
        numA.textContent=a; numA.classList.add('show');
        numB.textContent=b; numB.classList.add('show');
      },140);

      const url=new URL(location.href);
      url.searchParams.set('r1',a); url.searchParams.set('r2',b);
      history.replaceState({},'',url);

      endTimer=null;
    },ROLL_MS);
  }

  // 復元
  (function initFromURL(){
    const p=new URLSearchParams(location.search);
    const r1=Number(p.get('r1')), r2=Number(p.get('r2'));
    if (r1>=1&&r1<=20&&r2>=1&&r2<=20){
      const [display,tier,critKind]=fortuneFromPair(r1,r2);
      const sum=r1+r2;
      sumLabel.textContent = (r1===r2)?`合計：${sum}（${r1}のゾロ目）`:`合計：${sum}`;
      showCriticalBanner(critKind);
      fortuneLabel.textContent=`今日の運勢：${display}`;
      const pool = fortunes[tier] || [];
      fortuneComment.textContent = pool.length ? pool[Math.floor(Math.random()*pool.length)] : '';
      updateScoreCard(r1,r2);

      numA.textContent=r1; numB.textContent=r2; numA.classList.add('show'); numB.classList.add('show');
      dieA.classList.add('tilt-a'); dieB.classList.add('tilt-b');
    } else {
      setScoreIdle(); // 初期は全グレー
    }
  })();

  rollBtn.addEventListener('click', roll);
</script>
</body>
</html>
